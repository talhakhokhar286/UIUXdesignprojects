    <title>Mobile Screen UI</title>
    <link rel="stylesheet" href="style.css">
</head>

        <div class="status-bar">

            <span id="date"></span>

        <div class="app-icons">

            </div>
            <div class="app-icon" onclick="openApp('app6')">
